{% extends 'base.html' %}
{% block content %}

    <h2>{{ user.email }}</h2>
    <p>Age: {{ user.age }}</p><br>
    <p>Zipcode: {{ user.zipcode }}</p><br>

    <ul>
      {% for rating in user.ratings %}
          <li>
              <a href="/movie/{{ rating.movie.movie_id }}">{{ rating.movie.title }}</a>
              : {{ rating.score }}
              
          </li>
      {% endfor %}
    </ul>

{% endblock %}
