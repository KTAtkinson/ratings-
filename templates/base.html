<!doctype html>
<html>
<head>
    <title>Ratings</title>
</head>
<body>
    Ratings<br>
    {% if session.user_id %}
        <a href="/logout">Logout</a>
    {% else %}
        <a href="/login">Login</a>
    {% endif %}
    <hr>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flashes">
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}    

    {% block content %} put your content here {% endblock %}
      
    </body>
</html>
