{% extends 'base.html' %}
{% block content %}

    <h2>{{ movie.title }}</h2>
    <p><a href="{{ movie.imdb_url }}">See on imdb</a></p><br>

    <ul>
      {% for rating in movie.ratings %}
              <li>
                <a href="/movie/{{ rating.movie.movie_id }}">
                  {{ rating.user.email }}
                </a>
                <span>: {{ rating.score }}</span
              </li>
      {% endfor %}
    </ul>

{% endblock %}
