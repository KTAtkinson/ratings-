{% extends 'base.html' %}
{% block content %}
<h1> Create User</h1>
<form action="/create_user" method="POST">
    <label>Email address: <input type="email" name="login_email"></label>
    <label>Password: <input type="password" maxlength="24" name="password"></label>
    <label>Zipcode: <input type="text" name="zipcode"></label>
    <label>Age: <input type="number" name="age"></label>
    <input type="submit">
</form>

{% endblock %}
